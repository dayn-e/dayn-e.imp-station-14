- type: reagent
  id: AquaAvari
  name: reagent-name-aquaavari
  group: Toxins
  desc: reagent-desc-aquaavari
  physicalDesc: reagent-physical-desc-unholy
  flavor: unholy
  color: "#6C5675"
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:HealthChange
        damage:
          types:
            Blunt: 0.2
            Poison: 0.2
            Heat: 0.2
            Shock: 0.2
            Cold: 0.2
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: AquamDivinos
          min: 1
        reagent: AquamDivinos
        amount: -1
  reactiveEffects:
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:ExtinguishReaction
  tileReactions:
  - !type:ExtinguishTileReaction { }

- type: reagent
  id: Berserkium
  name: reagent-name-berserkium
  group: Toxins
  desc: reagent-desc-berserkium
  physicalDesc: reagent-physical-desc-violent
  flavor: violent
  color: "#E68280"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0.75
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15
        damage:
          types:
            Poison: 2 # this is added to the base damage of the meth.
            Asphyxiation: 2
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Emote
        emote: Scream
        probability: 0.3
      - !type:UnarmedAttackModifier
        attackRateModifier: 4
      - !type:MovespeedModifier
        walkSpeedModifier: 1.25
        sprintSpeedModifier: 1.25
